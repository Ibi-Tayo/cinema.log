<div class="film-section" data-testid="film-display-section">
  <div class="film-poster" data-testid="film-display-poster">
    @if (film().posterUrl) {
      <img [src]="getPosterUrl(film().posterUrl)" [alt]="film().title" data-testid="film-display-poster-image" />
    }
    @if (!film().posterUrl) {
      <div class="poster-placeholder" data-testid="film-display-poster-placeholder">
        <lord-icon
          src="https://cdn.lordicon.com/ugllxeyl.json"
          trigger="hover"
          style="width: 100px; height: 100px"
        >
        </lord-icon>
      </div>
    }
  </div>
  <div class="film-details" data-testid="film-display-details">
    <h2 data-testid="film-display-title">{{ film().title }}</h2>
    <p class="film-year" data-testid="film-display-year">{{ film().releaseYear }}</p>
    <!-- ELO Rating Display (only shown if user has rated) -->
    @if (filmRating()) {
      <div class="elo-rating-section" data-testid="film-display-elo-rating">
        <div class="elo-rating-badge">
          <lord-icon
            src="https://cdn.lordicon.com/lrzdmsmx.json"
            trigger="hover"
            style="width: 32px; height: 32px"
          >
          </lord-icon>
          <div class="elo-info">
            <span class="elo-label">ELO Rating</span>
            <span class="elo-value">{{
              filmRating()!.eloRating | number: "1.0-0"
            }}</span>
          </div>
        </div>
        <p class="elo-hint">
          Based on {{ filmRating()!.numberOfComparisons }} comparisons
        </p>
      </div>
    }
    <div class="film-description-section" data-testid="film-display-description-section">
      <h3 data-testid="film-display-description-title">
        <lord-icon
          src="https://cdn.lordicon.com/cfkiwvcc.json"
          trigger="hover"
          style="width: 24px; height: 24px"
        >
        </lord-icon>
        Description
      </h3>
      <p class="film-description" data-testid="film-display-description-text">{{ film().description }}</p>
    </div>
  </div>
</div>
