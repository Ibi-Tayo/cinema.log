<div class="community-banner">
  <div class="banner-content">
    <div class="github-tag"><i class="pi pi-github"></i>POWERED BY GITHUB</div>
    <div class="title">Join Our Film Community</div>
    <div class="subtitle">
      We don't want any of your details, just sign in with a GitHub account
    </div>
    @if (auth.env == 'development') {
      <button class="join-button dev" (click)="devLogin()">
      <i class="pi pi-github"></i>
      Join Now / Sign In
    </button>
    } @else {
      <button class="join-button" (click)="login()">
      <i class="pi pi-github"></i>
      Join Now / Sign In
    </button>
    }

  </div>
</div>
