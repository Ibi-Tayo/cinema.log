name: CI Pipeline

on:
  pull_request:

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache-dependency-path: cinema.log.server.golang/go.sum
      
      - name: Install dependencies
        working-directory: ./cinema.log.server.golang
        run: go mod download

      - name: Install gotestsum
        run: go install gotest.tools/gotestsum@latest
      
      - name: Run Go tests
        working-directory: ./cinema.log.server.golang
        run: gotestsum --format testname -- ./internal/... -v -cover
      
      - name: Run Go tests with coverage report
        working-directory: ./cinema.log.server.golang
        run: |
          gotestsum --format standard-verbose -- ./internal/... -coverprofile=coverage.out
          go tool cover -func=coverage.out
          echo "## Go Test Summary" >> $GITHUB_STEP_SUMMARY
          go tool cover -func=coverage.out | tail -1 >> $GITHUB_STEP_SUMMARY
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: cinema.log.client/package-lock.json
      
      - name: Install Angular dependencies
        working-directory: ./cinema.log.client
        run: npm ci
      
      - name: Run Angular tests
        working-directory: ./cinema.log.client
        run: npm test -- --browsers=ChromeHeadless --watch=false
      
      - name: Angular test summary
        if: always()
        run: echo "## Angular Test Summary" >> $GITHUB_STEP_SUMMARY
